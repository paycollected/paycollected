query PreJoinPlan ($planId: PlanID!) {
  viewOnePlan(planId: $planId) {
    planId
    name
    cycleFrequency
    perCycleCost
    startDate
    activeMembers {
      firstName
      lastName
      quantity
      joinedDate
      isOwner
    }
    quantity
    owner {
      firstName
      lastName
    }
  }
}

query ViewAllPlans {
  viewAllPlans {
    total
    plans {
      planId
      name
      owner {
        firstName
        lastName
      }
      isOwner
      nextBillDate
      cycleFrequency
      perCycleCost
      quantity
      selfCost
    }
  }
}

query RetrieveNotifications {
  retrieveNotifications {
    count
    notifications {
      id
      content
      createdAt
    }
  }
}
query ViewOnePlan ($planId: PlanID!) {
  viewOnePlan(planId: $planId) {
    planId
    name
    owner {
      firstName
      lastName
      username
    }
    cycleFrequency
    perCycleCost
    activeMembers {
      firstName
      lastName
      username
      quantity
    }
    quantity
  }
}


query ViewAllPlans {
  viewAllPlans {
    planId
    name
    owner {
      firstName
      lastName
      username
    }
    cycleFrequency
    perCycleCost
    activeMembers {
      firstName
      lastName
      username
      quantity
    }
    quantity
    subscriptionId
  }
}
